
name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Vercel CLI
      run: npm i -g vercel

    - name: Deploy to Vercel
      run: vercel --token ${{ secrets.sSXo3pXSUpcGEbGyD5dygAw6 }} --prod
      env:
        VERCEL_ORG_ID: ${{ secrets.team_gRg9rmFyAKetHkMzjxwpNLA5 }}
        VERCEL_PROJECT_ID: ${{ secrets.prj_FJFNygMvSRbQ0lH4oJZy1ty0SbKM }}
